<template>
    <div class="app slds-p-around_x-large">
        <h1 class="slds-text-heading_large">{title}</h1>

        <template if:true={orderPageIsVisible}>
            <lightning-record-edit-form object-api-name={objectname} onsubmit={handleSubmit} onsuccess={handleSuccess}>
                <lightning-messages>
                </lightning-messages>

                <lightning-input-field field-name="Total_Price__c">
                </lightning-input-field>
                <lightning-input-field field-name="Payment_Type__c">
                </lightning-input-field>
                <lightning-input-field field-name="Payment_Period__c">
                </lightning-input-field>
                <lightning-input-field field-name="Client__c" value={selectedRecordId}>
                </lightning-input-field>

                <div class="slds-card">
                    <c-custom-lookup field-label="Relate to" child-object-api-name='Order_custom__c'
                        target-field-api-name='Client__c' required onvalueselected={handleValueSelected}>
                    </c-custom-lookup>
                    The selected record Id is:- {selectedRecordId}
                </div>

                <lightning-button class="slds-m-top_small" type="submit" label="Create new">
                </lightning-button>
            </lightning-record-edit-form>
        </template>
    </div>
</template>

</div>
</template>
